version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: recruitflow-postgres
    environment:
      POSTGRES_DB: recruitflow
      POSTGRES_USER: recruitflow
      POSTGRES_PASSWORD: recruitflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recruitflow -d recruitflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: recruitflow-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
